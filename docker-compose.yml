version: "3.8"
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - v1_backend
      - v1_frontend  

  v1_backend:
    build: ./v1_backend
    expose:
      - "4000"
    volumes:
      - ./v1_backend/faces.db:/app/faces.db

  v1_frontend:
    build: ./v1_frontend
    expose:
      - "3000"
    depends_on:
      - v1_backend